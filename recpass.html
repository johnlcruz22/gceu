<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Forgot Password</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Digite uma nova senha:</h4>
       
        </div>
        <form>
         <div class="form-group">

                <div class="form-label-group">
                  <input type="password" id="senha" name="senha" class="form-control" placeholder="Password" required="required">
                  <label for=senha>Password</label>
                </div>

                <div class="form-label-group">
                  <input type="password" name="confirmPassword" id="confirmPassword"  class="form-control" placeholder="Confirmar password" required="required"
                   data-match="#inputPassword" data-match-error="Atenção! As senhas não estão iguais.">
                  <div class="help-block with-errors"></div>
                  <label for=confirmPassword>Confirmar password</label>
                </div>
              
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Resetar Password</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Gerar uma nova senha</a>
          <a class="d-block small" href="login.html">Pagina de Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
